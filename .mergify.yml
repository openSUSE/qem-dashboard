merge_queue:
  max_parallel_checks: 1

queue_rules:
  - name: default
    batch_size: 1

pull_request_rules:
  - name: automatic merge
    conditions:
      - and: &base_checks
        - base=main
        - -label~=^acceptance-tests-needed|not-ready
        - "#check-failure=0"
        - "#check-pending=0"
        - linear-history
      - and:
        - "#approved-reviews-by>=2"
        - "#changes-requested-reviews-by=0"
        # https://doc.mergify.io/examples.html#require-all-requested-reviews-to-be-approved
        - "#review-requested=0"
    actions: &merge
      merge:
        method: fast-forward
  - name: automatic merge on special label
    conditions:
      - and: *base_checks
      - and:
        # mergify config checks needs at least two rules in "and" so we repeat
        # one from the base checks
        - base=main
        - "label=merge-fast"
    actions: *merge
  - name: automatic merge for dependabot updates
    conditions:
      - and: *base_checks
      - and:
        # mergify config checks needs at least two rules in "and" so we repeat
        # one from the base checks
        - base=main
        - author=dependabot[bot]
        - "label=waited"
    actions:
      queue:
      merge:
        method: squash
  - name: ask to resolve conflict
    conditions:
      - conflict
    actions:
      comment:
        message: This pull request is now in conflicts. Could you fix it? üôè
  - name: Wait for some time before validating merge
    actions:
      label:
        add:
          - waited
        remove:
          - waiting
      comment:
        message: "@dependabot rebase"
    conditions:
      - and:
          - updated-at<4 days ago
          - author=dependabot[bot]
  - name: continuously rebase pull requests when it's labeled with `rebase`
    conditions:
      - label = rebase
    actions:
      rebase:
  - name: let dependabot rebase on `rebase` label
    conditions:
      - label = rebase
      - author=dependabot[bot]
    actions:
      comment:
        message: "@dependabot rebase"
